<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Scheduling Event - Register Now</title>
    <link rel="stylesheet" href="registerform.css">
</head>
<body>
    <div class="container">
        <h2>Register for the Family Scheduling Event</h2>
        <form action="/submit" method="post">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="family_members">Number of Family Members Attending</label>
                <input type="number" id="family_members" name="family_members" min="1" required>
            </div>
            <div class="input-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>
</body>
</html>
